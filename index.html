<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-wrapper">
        <div  class="header-_inner-wrapper">
          <div class="logo">
            <img src="img/1.svg" alt="сайт концертно-экскурсионных программ">
          </div>
          <div class="main_menu">
            <a href="#">Афиша</a>
            <div></div>
            <a href="#">Заказ билетов</a>
            <div></div>
            <a href="#">Контакты</a>
            <div></div>
            <a href="#">История дворца</a>
            <div></div>
            <a href="#">Галерея</a>
            <div></div>
            <a href="#">Планы залов</a>
          </div>
        </div>
    </div>
  </header>

  <main>
    <div class="slider">
      <img src="img/slider__main-image.png" alt="slider__main-image">
      <div class="slider-previews-wrapper">
        <div class="thumb-slider">
          <img src="img/thumb-slider__image.png" alt="slider-image">
          <h3>Опера VS Оперетта</h3>
        </div>
        <div id="1" class="thumb-slider">
          <img src="img/thumb-slider__image%20(1).png" alt="slider-image">
          <h3>Антонио Вивальди. Времена года</h3>
        </div>
      </div>
    </div>
    <div class="event-posters">
      <div class="heading-section">
        <div class="heading-section__inner-wrapper">
          <h2>Афиша</h2>
          <div class="heading-section__right-wrapper">
            <img src="img/Vector.svg" alt="calendar-img">
            <p>Все мероприятия</p>
        </div>
      </div>
      <div class="event-posters__inner-wrapper">
        <div class="poster">
          <div class="poster_date">
            <p class="date">3</p>
            <p class="month">июня</p>
          </div>
          <img src="img/poster__image.png" alt="poster-image">
          <div class="poster_info-wrapper">
            <div class="poster-info">
              <p class="poster-title-1">Антонио Вивальди. Времена года</p>
              <p class="paster-title-2">Посвящение Фрэнку Синатре.</p>
            </div>
            <div class="poster_options">
                <div class="option_1">
                  <img src="img/music.svg" alt="music">
                  <p class="p1">Джаз</p>
                </div>
                <div class="option_2">
                  <img src="img/time.svg" alt="time">
                  <p class="p2">19:00</p>
                </div>
                <div class="option_3">
                  <img src="img/age.svg" alt="age">
                  <p class="p3">6+</p>
                </div>
            </div>
          </div>
          <button>Заказать билет</button>

        </div>
      </div>
    </div>

    <div class="news_and_calendar"></div>
      <div class="news"></div>
      <div class="calendar"></div>
    <div class="announcement"></div>
  </main>

  <footer>
    <div class="footer-wrapper">

    </div>
  </footer>
</body>
</html>
